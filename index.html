<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <textarea id="inputText" placeholder="Ingrese el texto aquí..."></textarea>
            <div class="info">⚠️ Solo letras minúsculas y sin acentos</div>
            <div class="buttons">
                <button onclick="encryptText()">Encriptar</button>
                <button onclick="decryptText()">Desencriptar</button>
            </div>
            
            <button class="copy-btn" onclick="copyText()">Copiar</button>
        </div>
        <div class="right-section" id="outputSection">
            <img id="outputImage" src="Muñeco.png" alt="Ilustración">
            <h2 id="outputTextTitle">Ningún mensaje fue encontrado</h2>
            <p id="outputText">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
